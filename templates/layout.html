<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>PodRacer</title>

        <!-- Bootstrap core CSS -->
        <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template -->
        <link href="static/css/landing-page.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">PodRacer</a>
                {% if not session.logged_in %}
                <a class="btn btn-primary" href="{{ url_for('login') }}">Log In</a>
                {% else %}
                <a class="btn btn-primary" href="{{ url_for('logout') }}">Log Out</a>
                {% endif %}
            </div>
        </nav>
        {% block body %}
        {% endblock %}

        <!-- Footer -->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                        <p class="text-muted small mb-4 mb-lg-0"> Made by
                            <a href="https://github.com/Wanqianxn"> Wanqian Yang</a>, styling adapted from
                            <a href="https://github.com/BlackrockDigital/startbootstrap-landing-page"> Landing Page</a>.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

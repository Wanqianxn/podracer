{% extends "layout.html" %}
{% block body %}
<!-- Search by genre -->
<section class="call-to-action text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Search by Genre </h1>
            </div>
        </div>
    </div>
</section>

<section class="features-icons bg-light text-center">
    <div class="container">
        <div>
            <h4> Here are the top genres that users search for: </h4>
            <br>
        </div>
        <div class="row">
            {% for genre in genre_names %}
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex" style="text-align: center;">
                        <i class="fa fa-podcast m-auto" style="color:#484d76"> </i>
                    </div>
                    <a href={{ genre[0] }} style="text-decoration:none; color:#484d76">
                    <h5 style="text-align: center;">{{ genre[1] }} </h5>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</section>

<!-- Search by popularity -->
<section class="call-to-action text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Search by Popularity </h1>
            </div>
        </div>
    </div>
</section>

<section class="features-icons bg-light text-center">
    <div class="container">
        <div>
            <h4> Here are the most popular podcasts peoplea are listening to: </h4>
            <br>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex" style="text-align: center;">
                        <i class="fa fa-podcast m-auto" style="color:#484d76"> </i>
                    </div>
                    <a href={{ url_for('searchresults', pop=25) }} style="text-decoration:none; color:#484d76">
                    <h5 style="text-align: center;"> Top 25 Podcasts </h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
